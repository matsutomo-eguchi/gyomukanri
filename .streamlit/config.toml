# Streamlit設定ファイル
# M3 MacBook Pro (Apple Silicon) 最適化設定

[server]
# パフォーマンス最適化
headless = false
port = 8501
address = "0.0.0.0"  # すべてのインターフェースでリッスン
enableCORS = true
enableXsrfProtection = true

# ファイル監視設定（FSEventsの問題を回避）
fileWatcherType = "poll"
runOnSave = true

# メモリとパフォーマンス設定
maxUploadSize = 200
maxMessageSize = 200

[browser]
# ブラウザ自動起動設定
gatherUsageStats = false
serverAddress = "localhost"

[theme]
# テーマ設定（オプション）
primaryColor = "#4ECDC4"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"

[runner]
# パフォーマンス最適化
fastReruns = true
magicEnabled = true

[client]
# クライアント設定
showErrorDetails = true
toolbarMode = "auto"

[ui]
# UI設定
hideTopBar = false


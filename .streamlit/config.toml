# Streamlit設定ファイル
# Streamlit Cloud用の設定

[server]
# セキュリティ設定
enableCORS = true
enableXsrfProtection = true

# メモリとパフォーマンス設定
maxUploadSize = 200
maxMessageSize = 200

[theme]
# テーマ設定
primaryColor = "#4ECDC4"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"

[runner]
# パフォーマンス最適化
fastReruns = true
magicEnabled = true


name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: asia-northeast1
  SERVICE_NAME: business-management

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify secrets
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          test -n "${GCP_SA_KEY}" || { echo "::error::GCP_SA_KEY secret is not set or is empty"; exit 1; }
          test -n "${GCP_PROJECT_ID}" || { echo "::error::GCP_PROJECT_ID secret is not set or is empty"; exit 1; }
          test -n "${SUPABASE_URL}" || { echo "::error::SUPABASE_URL secret is not set or is empty"; exit 1; }
          test -n "${SUPABASE_KEY}" || { echo "::error::SUPABASE_KEY secret is not set or is empty"; exit 1; }
          echo "✓ All required secrets are properly configured"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker asia-northeast1-docker.pkg.dev

      - name: Build and push Docker image
        run: |
          docker build -t asia-northeast1-docker.pkg.dev/$PROJECT_ID/business-management/app:${{ github.sha }} .
          docker push asia-northeast1-docker.pkg.dev/$PROJECT_ID/business-management/app:${{ github.sha }}

      - name: Deploy to Cloud Run
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          GROK_API_KEY: ${{ secrets.GROK_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # 環境変数の構築（空の値は除外）
          ENV_VARS="SUPABASE_URL=${SUPABASE_URL},SUPABASE_KEY=${SUPABASE_KEY}"
          if [ -n "${GROK_API_KEY}" ]; then
            ENV_VARS="${ENV_VARS},GROK_API_KEY=${GROK_API_KEY}"
          fi
          if [ -n "${GEMINI_API_KEY}" ]; then
            ENV_VARS="${ENV_VARS},GEMINI_API_KEY=${GEMINI_API_KEY}"
          fi
          
          echo "Setting environment variables..."
          gcloud run deploy $SERVICE_NAME \
            --image asia-northeast1-docker.pkg.dev/$PROJECT_ID/business-management/app:${{ github.sha }} \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "$ENV_VARS"

      - name: Show deployment URL
        run: |
          echo "Deployment completed!"
          gcloud run services describe $SERVICE_NAME --region $REGION --format 'value(status.url)'


name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: asia-northeast1
  SERVICE_NAME: business-management

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify secrets
        run: |
          echo "Checking required secrets..."
          MISSING_SECRETS=()
          
          if [ -z "${{ secrets.GCP_SA_KEY }}" ]; then
            MISSING_SECRETS+=("GCP_SA_KEY")
          fi
          
          if [ -z "${{ secrets.GCP_PROJECT_ID }}" ]; then
            MISSING_SECRETS+=("GCP_PROJECT_ID")
          fi
          
          # Supabaseの環境変数はオプション（ローカルファイルストレージを使用する場合は不要）
          if [ -z "${{ secrets.SUPABASE_URL }}" ] || [ -z "${{ secrets.SUPABASE_KEY }}" ]; then
            echo "⚠️  Supabase環境変数が設定されていません。ローカルファイルストレージを使用します。"
            echo "⚠️  注意: Cloud Runではローカルファイルストレージのデータは永続化されません。"
            echo "⚠️  データを永続化するには、Supabase環境変数を設定することを推奨します。"
          else
            echo "✓ Supabase環境変数が設定されています。データはSupabaseに保存されます。"
          fi
          
          if [ ${#MISSING_SECRETS[@]} -gt 0 ]; then
            echo "::error::The following secrets are not set or are empty: ${MISSING_SECRETS[*]}"
            echo "Please set these secrets in GitHub repository settings: Settings > Secrets and variables > Actions"
            exit 1
          fi
          
          echo "✓ All required secrets are properly configured"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker asia-northeast1-docker.pkg.dev

      - name: Build and push Docker image
        run: |
          docker build -t asia-northeast1-docker.pkg.dev/$PROJECT_ID/business-management/app:${{ github.sha }} .
          docker push asia-northeast1-docker.pkg.dev/$PROJECT_ID/business-management/app:${{ github.sha }}

      - name: Deploy to Cloud Run
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          GROK_API_KEY: ${{ secrets.GROK_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # 環境変数の構築（空の値は除外）
          ENV_VARS=""
          
          # Supabase環境変数（設定されている場合のみ追加）
          if [ -n "${SUPABASE_URL}" ] && [ -n "${SUPABASE_KEY}" ]; then
            ENV_VARS="SUPABASE_URL=${SUPABASE_URL},SUPABASE_KEY=${SUPABASE_KEY}"
          fi
          
          # APIキー（設定されている場合のみ追加）
          if [ -n "${GROK_API_KEY}" ]; then
            if [ -n "${ENV_VARS}" ]; then
              ENV_VARS="${ENV_VARS},GROK_API_KEY=${GROK_API_KEY}"
            else
              ENV_VARS="GROK_API_KEY=${GROK_API_KEY}"
            fi
          fi
          if [ -n "${GEMINI_API_KEY}" ]; then
            if [ -n "${ENV_VARS}" ]; then
              ENV_VARS="${ENV_VARS},GEMINI_API_KEY=${GEMINI_API_KEY}"
            else
              ENV_VARS="GEMINI_API_KEY=${GEMINI_API_KEY}"
            fi
          fi
          
          echo "Setting environment variables..."
          if [ -n "${ENV_VARS}" ]; then
            gcloud run deploy $SERVICE_NAME \
              --image asia-northeast1-docker.pkg.dev/$PROJECT_ID/business-management/app:${{ github.sha }} \
              --region $REGION \
              --platform managed \
              --allow-unauthenticated \
              --set-env-vars "$ENV_VARS"
          else
            gcloud run deploy $SERVICE_NAME \
              --image asia-northeast1-docker.pkg.dev/$PROJECT_ID/business-management/app:${{ github.sha }} \
              --region $REGION \
              --platform managed \
              --allow-unauthenticated
          fi

      - name: Show deployment URL
        run: |
          echo "Deployment completed!"
          gcloud run services describe $SERVICE_NAME --region $REGION --format 'value(status.url)'


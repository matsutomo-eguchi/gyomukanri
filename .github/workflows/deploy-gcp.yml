name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: asia-northeast1
  SERVICE_NAME: business-management

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify secrets
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          echo "Checking required secrets..."
          MISSING_SECRETS=()

          if [ -z "$GCP_SA_KEY" ]; then
            MISSING_SECRETS+=("GCP_SA_KEY")
          fi

          if [ -z "$GCP_PROJECT_ID" ]; then
            MISSING_SECRETS+=("GCP_PROJECT_ID")
          fi

          if [ ${#MISSING_SECRETS[@]} -gt 0 ]; then
            echo "::error::The following secrets are not set or are empty: ${MISSING_SECRETS[*]}"
            echo "Please set these secrets in GitHub repository settings: Settings > Secrets and variables > Actions"
            exit 1
          fi

          echo "✓ All required secrets are properly configured"

          # Supabase環境変数の確認
          if [ -z "$SUPABASE_URL" ] || [ -z "$SUPABASE_KEY" ]; then
            echo ""
            echo "⚠️  ⚠️  ⚠️  WARNING ⚠️  ⚠️  ⚠️"
            echo "⚠️  Supabase環境変数が設定されていません。"
            echo "⚠️  ローカルファイルストレージを使用しますが、"
            echo "⚠️  Cloud Runではデータは永続化されません。"
            echo "⚠️  データを永続化するには、Supabase環境変数を設定してください。"
            echo "⚠️  ⚠️  ⚠️  ⚠️  ⚠️  ⚠️  ⚠️  ⚠️  ⚠️  ⚠️"
            echo ""
          else
            echo "✓ Supabase環境変数が設定されています。"
          fi

      - name: Install Python dependencies for testing
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          if [ -n "$SUPABASE_URL" ] && [ -n "$SUPABASE_KEY" ]; then
            python3 -m pip install --upgrade pip
            pip install supabase>=2.0.0
          fi

      - name: Test Supabase connection
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          if [ -n "$SUPABASE_URL" ] && [ -n "$SUPABASE_KEY" ]; then
            echo "Testing Supabase connection..."
            # シンプルな接続テスト
            python3 -c "
import os, sys
try:
    from supabase import create_client
    url = os.getenv('SUPABASE_URL')
    key = os.getenv('SUPABASE_KEY')
    if not url or not key:
        print('❌ 環境変数なし')
        sys.exit(1)
    client = create_client(url, key)
    client.table('staff_accounts').select('id').limit(1).execute()
    print('✅ 接続成功')
except Exception as e:
    print('❌ 接続失敗:', str(e)[:100])
    sys.exit(1)
            " && echo "Test passed" || (echo "::warning::Supabase test failed, continuing deployment" && exit 0)
          else
            echo "Supabase credentials not set, skipping test"
          fi

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker asia-northeast1-docker.pkg.dev

      - name: Build and push Docker image
        run: |
          docker build -t asia-northeast1-docker.pkg.dev/$PROJECT_ID/business-management/app:${{ github.sha }} .
          docker push asia-northeast1-docker.pkg.dev/$PROJECT_ID/business-management/app:${{ github.sha }}

      - name: Deploy to Cloud Run
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          GROK_API_KEY: ${{ secrets.GROK_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # 環境変数の構築（空の値は除外）
          ENV_VARS=()

          # Supabase環境変数（設定されている場合のみ追加）
          if [ -n "${SUPABASE_URL}" ] && [ -n "${SUPABASE_KEY}" ]; then
            ENV_VARS+=("SUPABASE_URL=${SUPABASE_URL}")
            ENV_VARS+=("SUPABASE_KEY=${SUPABASE_KEY}")
          fi

          # APIキー（設定されている場合のみ追加）
          [ -n "${GROK_API_KEY}" ] && ENV_VARS+=("GROK_API_KEY=${GROK_API_KEY}")
          [ -n "${GEMINI_API_KEY}" ] && ENV_VARS+=("GEMINI_API_KEY=${GEMINI_API_KEY}")

          echo "Setting environment variables..."
          if [ ${#ENV_VARS[@]} -gt 0 ]; then
            # カンマ区切りの文字列に変換
            ENV_VARS_STR=$(IFS=,; echo "${ENV_VARS[*]}")
            gcloud run deploy $SERVICE_NAME \
              --image asia-northeast1-docker.pkg.dev/$PROJECT_ID/business-management/app:${{ github.sha }} \
              --region $REGION \
              --platform managed \
              --allow-unauthenticated \
              --set-env-vars "$ENV_VARS_STR"
          else
            gcloud run deploy $SERVICE_NAME \
              --image asia-northeast1-docker.pkg.dev/$PROJECT_ID/business-management/app:${{ github.sha }} \
              --region $REGION \
              --platform managed \
              --allow-unauthenticated
          fi

      - name: Show deployment URL
        run: |
          echo "Deployment completed!"
          gcloud run services describe $SERVICE_NAME --region $REGION --format 'value(status.url)'
